<!--                           FIGURAS                          -->

<!-- Se utiliza la etiqueta <figure> para englobar figuras
representativas de un tema en particular. Por ejemplo, en los libros
de texto, cuando hay una imagen explicando un tema y esa imagen tiene
una nota al pié explicando lo que es (ej: ciclo del agua, núcleo de
las células, etc), esas son figuras en un sentido semántico.

Dentro de la etiqueta "figure" se pone la etiqueta "img" con los
respectivos detalles de la imagen como cualquier otra jpg o png. Lo
que las etiquetas "figure" permiten, es agregar ese caption que
tienen las fotos en los libros de texto, a través de la etiqueta
"figcaption": -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
</head>

<body>
    <figure>
        <img src="/HTML/Html_Css_Practice/HTML_Periodic_Table.png" alt="Tabla periódica de los Elementos HTML">
        <figcaption>Tabla periódica de los Elementos HTML</figcaption>
    </figure>
</body>

</html>
